<div class="container">
  <div class="audio-container">
    <button mat-button (click)="togglePlayAudio()" >
      <i class="material-icons" [ngClass]="audio.paused ? '' : 'teal'">volume_up</i>
    </button> 
  </div>

  <div class="question-container">
    <div class="desc">{{sampleQuestion.desc}}</div>
    <label id="qcm-group-desc"></label>
    <mat-radio-group
      aria-labelledby="qcm-group-desc"
      class="qcm-group"
      [(ngModel)]="choice">
      <mat-radio-button class="qcm-button" *ngFor="let choice of sampleQuestion.choices" [value]="choice.desc">
        <span class="wrap-mat-radio-label">{{choice.desc}}</span>
      </mat-radio-button>
    </mat-radio-group>
  </div>

  <!-- <div>Your choice is: {{choice}}</div> -->
</div>

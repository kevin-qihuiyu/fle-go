<div class="container">
  <h2>{{question.name}}</h2>
  <div [ngSwitch]="question.questionType">
    <!-- Question Type 1: LISEZ_ET_CHOISISSEZ_TEXT -->
    <h3 *ngSwitchCase="1">Lisez et choississez</h3>
      <!-- Question Type 3: ECOUTEZ_ET_CHOISISSEZ_TEXT -->
    <h3 *ngSwitchCase="3">Ã‰coutez et choississez</h3>
  </div>

  <div *ngIf="hasAudio" class="audio-container">
    <button mat-button (click)="togglePlayAudio()" >
      <i class="material-icons teal" id="icon-size-48" [ngClass]="audio.paused ? '' : 'teal'">volume_up</i>
    </button> 
  </div>
  <div *ngIf="hasImage" class="image-container">
    <img class="q-picture" [src]="question.imgDesc">
  </div>

  <div id="desc">{{question.desc}}</div>
  <div class="question-container">
    <mat-radio-group
      class="qcm-group"
      [(ngModel)]="userChoice"
      (ngModelChange)="userSelect($event)">
      <mat-radio-button class="qcm-button" *ngFor="let choice of question.choices" [value]="choice.id">
        <span class="wrap-mat-radio-label">{{choice.desc}}</span>
      </mat-radio-button>
    </mat-radio-group>
  </div>

  <!-- <div>Your choice is: {{selectedAnswer}}</div> -->
</div>

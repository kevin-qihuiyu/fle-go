<h3 class="teal"><b>{{question.name}}</b></h3>
<h3 class="light-teal">Choissiez</h3>

<app-audio-desc *ngIf="hasAudio" [audioDesc]="question.audioDesc"></app-audio-desc>

<div class="container">
  <div class="item" *ngFor="let randomImage of randomImages; let index = index">
    <img bind-src="randomImage.imgSrc" alt="Image not available">
    <mat-form-field>
      <mat-label>CHOISISSEZ</mat-label>
      <mat-select [(ngModel)]="answers[index]" [ngClass]="{'match-correct': answersStatus[index] == 1 , 'match-incorrect': answersStatus[index] == 0}">
        <mat-option *ngFor="let item of randomTextPool" [value]="item.id"> {{item.desc}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>  
</div>

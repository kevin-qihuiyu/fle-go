<mat-card [routerLink]="['/categories', category.id]">
  <mat-card-header>
    <mat-card-title><h3>{{category.name}}</h3></mat-card-title>
    <mat-card-subtitle><h4>{{category.desc}}</h4></mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image bind-src="category.imgSrc" alt="Image not available">
  <mat-card-actions align="end">
    <button mat-button ><span class="teal action">Practice</span></button>
  </mat-card-actions>
</mat-card>

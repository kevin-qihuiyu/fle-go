<div class="placeholder"></div>

<div class="container">
  <div class="cover-image" 
  *ngIf="category$ | async as category"
  [ngStyle]="{'background-image': 'linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0) 40%, rgba(0, 0, 0, 0)), url(' + category.imgSrc +')'}">
      <div class="title">{{category.name}}</div>
      <div class="content">
        <div class="percent">23%</div>
        <div class="progress">14/100</div>
    </div>
  </div>
  <app-activity-card *ngFor="let activity of activities$ | async as activities" [activity]="activity" ></app-activity-card>
</div>

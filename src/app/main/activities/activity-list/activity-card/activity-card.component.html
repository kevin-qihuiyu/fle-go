<mat-card mat-ripple class="activity-card" [routerLink]="[activity.questionId]">
  <div class="titles">
    <div class="title">{{activity.name}}</div>
    <div class="subtitle"> <span class="difficulty-tag">{{activity.difficulty}}</span> </div>
  </div>
  <div id="sign">
    <i class="material-icons icon-size-32 light-gray">arrow_forward_ios</i>
  </div> 
</mat-card>

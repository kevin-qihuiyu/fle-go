<mat-card class="activity-card">
  <div class="titles">
    <div class="card-title">
      {{activity.name}}
    </div>
    <div class="card-subtitle">
      <span class="difficulty-tag">{{activity.difficulty}}</span>
    </div>
  </div>
  <button mat-button class="play-button" [routerLink]="[activity.questionId]">
    <i class="material-icons md-32">play_circle_filled</i>
  </button> 
</mat-card>

<mat-card>
  <div class="title">
    <mat-card-title>
      <button mat-button>
        <i class="material-icons teal">volume_up</i>
      </button> 
      <p>{{vocabulary.name}}</p>
    </mat-card-title>
  </div>
  <mat-card-content id="definition">
    <span id="nature">{{vocabulary.attr}}</span>
    &nbsp;
    <div>
        <p>{{vocabulary.explanation}}</p>
    </div>
  </mat-card-content>
  <mat-card-content id="example"><p>{{vocabulary.usage}}</p></mat-card-content>
</mat-card>

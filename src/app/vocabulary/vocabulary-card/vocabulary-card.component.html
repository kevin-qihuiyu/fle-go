<mat-card>
  <div class="title">
    <mat-card-title>
      &nbsp;&nbsp;&nbsp;<h5>{{vocabulary.name}}</h5>
    </mat-card-title>
  </div>
  <mat-card-content id="definition">
    <span id="nature">{{vocabulary.attr}}</span>
    &nbsp;
    <div>
      <p>{{vocabulary.explanation}}</p>
    </div>
  </mat-card-content>
  <mat-card-content id="example"><p>{{vocabulary.usage}}</p></mat-card-content>
</mat-card>

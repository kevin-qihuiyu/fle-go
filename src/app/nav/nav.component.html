<div class="container">
  <button mat-button 
    *ngFor="let navItem of navItems"
    [routerLink]="navItem.link" 
    routerLinkActive="active-link"
    #routerActiveStatus="routerLinkActive">
    <div class="button-container">
      <i class="material-icons md-32 gray" [ngClass]="{'active-link': routerActiveStatus.isActive}">{{navItem.icon}}</i>
      <p>{{navItem.name}}</p>
    </div>
  </button>
</div>

<mat-card>
  <mat-card-header>
    <mat-card-title>{{category.name}}</mat-card-title>
    <mat-card-subtitle>{{category.desc}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="category.imgSrc" alt="Image not available">
  <mat-card-actions align="end">
    <button mat-button>Details</button>
    <button mat-button>Practice</button>
  </mat-card-actions>
</mat-card>

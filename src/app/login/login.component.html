<div class="container">
    <h2>Login</h2>
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input type="text" matInput placeholder="Username" formControlName="username" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required"><p>Required Field</p></div>
            </div>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password"/>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required"><p>Required Field</p></div>
            </div>
        </mat-form-field>
        <div class="form-group">
            <button mat-stroked-button color="primary" [disabled]="loading" id="btn-login">
                <div id="btn-content">
                    <mat-spinner [diameter]="20" *ngIf="loading" id="load-spinner" ></mat-spinner>
                    <p>LOGIN</p>
                </div>
            </button>
        </div>
    </form>
    <div id="sign-up">
        <span>Don't have an account?</span><a routerLink="/register" class="btn-link"><p>SIGN UP</p></a>
    </div>
    <alert></alert>
</div>
